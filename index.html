<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mon Application Vue.js</title>
    <!-- âœ…  Vue.js depuis un CDN -->
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        background: #f5f5f5;
        margin: 0;
        padding: 50px;
      }
      h1 {
        color: #42b983;
      }
      button {
        background-color: #42b983;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 8px;
        cursor: pointer;
        font-size: 16px;
      }
      button:hover {
        background-color: #369b70;
      }
    </style>
  </head>
  <body>
    <div id="app">
      <h1>{{ message }}</h1>
      <p>Compteur : {{ compteur }}</p>
      <button @click="incrementer">+1</button>
    </div>

    <script>
      const { createApp } = Vue;

      createApp({
        data() {
          return {
            message: "Bonjour depuis Vue.js ðŸŽ‰",
            compteur: 0,
          };
        },
        methods: {
          incrementer() {
            this.compteur++;
          },
        },
      }).mount("#app");
    </script>
  </body>
</html>
